<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">
        <div class="header">
            <div class="left">
                <div class="buttons-left">
                    <button class="about">About</button>
                    <button class="store">Store</button>
                </div>
            </div>
            <div class="right">
                <div class="buttons-right">
                    <button class="profile">Profile</button>
                    <button class="settings">Settings</button>
                </div>
            </div>
        </div>

        <div class="main">
            <img class="odin-picture" src="../06/img/logo.png" alt="logo">
            <div class="text">
                <p class="area"></p>
            </div>
            <div class="buttons">
                <button>Do this thing!</button>
                <button>Do this other thing!</button>
            </div>

        </div>

        <div class="footer">
            <div class="buttons-left-down">
                <button class="advertising">Advertising</button>
                <button class="business">Business</button>
            </div>

            <div class="buttons-right-down">
                    <button class="privacy">Privacy</button>
                    <button class="Terms">Terms</button>
                </div>
            </div>

        </div>
    
</body>
</html>
